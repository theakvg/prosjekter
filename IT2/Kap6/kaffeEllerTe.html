<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kaffe eller te</title>
    <link rel="stylesheet" href="stilark.css">
</head>
<body>
    <main>
    

        <div id="app">
            <h3>Velg kaffe eller te</h3>
            <input type="checkbox" id="inpKaffe">
            <label for="inpKaffe">Kaffe</label>
            <input type="checkbox" id="inpTe">
            <label for="inpTe">Te</label>

            <h3>Velg kjeks eller smultering</h3>
            <input type="checkbox" id="inpKjeks">
            <label for="inpKjeks">Kjeks</label>
            <input type="checkbox" id="inpSmultering">
            <label for="inpSmultering">Smultering</label>

            <p></p>

            <button id="btnBestill">Bestill</button>

            <p></p>

            <div id="boks">
                <h4>Din bestilling:</h4>
                <div id="divBestilling"></div>
                
            </div>
        </div>

        <script>
        
            const btnBestill = document.getElementById("btnBestill");
            const inpKaffe = document.getElementById("inpKaffe");
            const inpTe = document.getElementById("inpTe");
            const inpKjeks = document.getElementById("inpKjeks");
            const inpSmultering = document.getElementById("inpSmultering");
            const divBestilling = document.getElementById("divBestilling");

            let bestilling = "Du har bestilt" ; 
                 
            btnBestill.onclick = function() {
                if(inpKaffe.checked){
                    bestilling += ",  kaffe"
                }
                if(inpTe.checked){
                    bestilling += ",  te"
                }
                if(inpKjeks.checked){
                    bestilling += ",  kjeks"
                }
                if(inpSmultering.checked){
                    bestilling += ",  smultering"
                }
                divBestilling.innerHTML = bestilling;
            }
                        
        
        </script>

        


    </main>
</body>
</html>
