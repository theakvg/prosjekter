<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tegning med javascript</title>

    <style>
        canvas {
            border: solid;
        }

    </style>

</head>
<body>


    <canvas id="canvas" width="600" height="600">
        Beklager nettleseren din støtter ikke canvas-elemnter
    </canvas>

    <script>

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // fylte rektangler
        //ctx.fillRect(x,y,bredde,høyde)
        ctx.fillRect(100,100,200,300); // lager en rektangel
        ctx.fillStyle = "orange";
        ctx.fillRect(50,350,150,200);
        ctx.fillRect(400,350,50,50);

        // Rektangel uten fyll
        ctx.strokeStyle = "blue"; //Blå farge på linja
        ctx.strokeRect(500,50,75,75);


        //Linjer
        ctx.moveTo(50,25);
        ctx.lineTo(75,500);
        ctx.lineTo(525,500);
        ctx.moveTo(505,30);
        ctx.lineTo(50,25);
        ctx.stroke(); // Lager streker mellomo punktene
        // ctx.fill(); // fyller figuren mellom punktene

    </script>




</body>
</html>
