<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oppgave 5</title>
    <style>
        canvas {
            border-style: solid;
        }
    </style>
</head>
<body>

    <canvas id="canvas" height="600" width="600"></canvas>

    <script>

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");



        document.onclick = function () {
            var x = event.clientX;
            var y = event.clientY;

            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI*2);
            ctx.fillStyle = "blue";
            ctx.fill()
        }

    </script>


</body>
</html>
