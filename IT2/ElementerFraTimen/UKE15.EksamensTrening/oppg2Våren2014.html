<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        #japp1 {
            background-color: lightskyblue;
            width: 115px;
            padding: 5px;
        }
        #japp2 {
            background-color: blue;
            width: 115px;
            color: white;
            padding: 5px;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        #alt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    
    
    
    </style>
</head>
<body>

    <div id="alt">
        <h1>Lovbrudd</h1>

        <select name="lovTyper" id="lovTyper">
            <option value="prom">Promillekjøring</option>
            <option value="hast">Ulovlig hastighet</option>
        </select>
        <p></p>
        <select name="ar1" id="ar1">
            <option value="årstall">Årstall 1</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
        </select>
        <select name="ar2" id="ar2">
            <option value="årstall">Årstall 2</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
        </select>
        <button id="sjekk">Sjekk forskjell</button>
        <p id="resultat"></p>
        <div id="japp1">Promillekjøring</div>
        <div id="japp2">Ulovlig hastighet</div>
        <canvas id="canvas" height="200" width="420"></canvas>
    </div>

    <script>
        
        let lovTyper = document.querySelector("#lovTyper");
        let ar1 = document.querySelector("#ar1");
        let ar2 = document.querySelector("#ar2");
        let sjekk = document.querySelector("#sjekk");
        let resultat = document.querySelector("#resultat");
        let tall1 = 0; 
        let tall2 = 0; 
        let brudd = 0; 
        let rest = 0;
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");


        let lovbrudd = [
            ["2002", 9631, 9863],
            ["2003", 8593, 12217],
            ["2004", 8363, 14920],
            ["2005", 8128, 14929],
            ["2006", 8514, 15425],
            ["2007", 8534, 18010]
        ];

        tegn();

        sjekk.onclick = function () {
            
            if (lovTyper.value === "prom") {
                brudd = 1; 
            } else if (lovTyper.value === "hast") {
                brudd = 2; 
            };
            for (let t = 0; t < lovbrudd.length; t++) {
                if (lovbrudd[t][0] === ar1.value) {
                    tall1 = lovbrudd[t][brudd];
                };
                if (lovbrudd[t][0] === ar2.value) {
                    tall2 = lovbrudd[t][brudd];
                };
                rest = tall1 - tall2; 
                if (rest > 0) {
                    resultat.innerHTML = "Positiv utvikling";
                } else if (rest < 0) {
                    resultat.innerHTML = "Negativ utvikling";
                };
            };
        };

        function tegn() {
            ctx.fillStyle = "lightskyblue";
            ctx.fillRect(15,200-lovbrudd[0][1]/100,20,lovbrudd[0][1]/100);            
            ctx.fillRect(85,200-lovbrudd[1][1]/100,20,lovbrudd[1][1]/100);            
            ctx.fillRect(155,200-lovbrudd[2][1]/100,20,lovbrudd[2][1]/100);            
            ctx.fillRect(225,200-lovbrudd[3][1]/100,20,lovbrudd[3][1]/100);            
            ctx.fillRect(295,200-lovbrudd[4][1]/100,20,lovbrudd[4][1]/100);            
            ctx.fillRect(365,200-lovbrudd[5][1]/100,20,lovbrudd[5][1]/100);
            ctx.stroke();

            ctx.fillStyle = "blue";
            ctx.fillRect(35,200-lovbrudd[0][2]/100,20,lovbrudd[0][2]/100);
            ctx.fillRect(105,200-lovbrudd[1][2]/100,20,lovbrudd[1][2]/100);
            ctx.fillRect(175,200-lovbrudd[2][2]/100,20,lovbrudd[2][2]/100);
            ctx.fillRect(245,200-lovbrudd[3][2]/100,20,lovbrudd[3][2]/100);
            ctx.fillRect(315,200-lovbrudd[4][2]/100,20,lovbrudd[4][2]/100);
            ctx.fillRect(385,200-lovbrudd[5][2]/100,20,lovbrudd[5][2]/100);
            ctx.stroke();
          
        };

    
    
    
    </script>
    
    
</body>
</html>
