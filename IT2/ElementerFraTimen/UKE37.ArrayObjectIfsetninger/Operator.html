<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var minVariabel, minAndreVariabel, minTredjeVariabel; // oppretter tre variabler på demme linje ved å skille de ved komma

    // ---- Tilordningsoperatorer ----

    minVariabel = 23; // vi sier at vi tilordner minVariabel 23

    minVariabel = 42; //tilordner minVariabel ny verdi
    minVariabel *= 3; //legger til 3 på minVariabel (-,*,/ funker også)

    // -------------------------------

    // ---- Sammenligningsoperator ----

    var tall1 = 3;
    var tall2 = 5;
    var tall3 = "3";

    console.log(tall1 === tall3); // gir false, tre === sjekker om verdiene er HELT LIKE (både verdi og datatype)
    console.log(tall1 == tall3); // gir true, sjekker bare verdien
    console.log(tall1 < tall3); // gir false, sjekker om tall1 er større en tall3
    console.log(tall1 !== tall2); // gir true, fordi enten verdien eller datatypen er ulik
    console.log(tall1 != tall3); // gir false, sjekker bare om verdien er ulik


</script>

</body>
</html>
