<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-setninger</title>


</head>
<body>



    <script>

        var verdi = prompt("Hvilket mobilmerke øsnker du vite mer om?");

        // switch-setning

        switch(verdi){
            case "apple":
                document.write("Joa, det er greit, det funker. Bare WAAAYY overprised, så you go if you want");
                document.body.style.backgroundColor = ("white");
                break;
            case "samsung":
                document.body.style.backgroundColor = ("blue");
                document.write("heyyy macarena, funker greit dette. får mer telefon for penga, men er fortsatt dyyrt as hell");
                break;
            case "huawai":
                document.body.style.backgroundColor = ("green");
                document.write("her har vi noe som kan komme på en grei pris, de funker og de koster ikke skjorta. SÅ for de som ikke har råd til telefon funker disse.");
                break;
            case "sony":
                document.body.style.backgroundColor = ("red");
                document.write("finnes disse lenger? har ikke de bare flipptelefoner og shit? dette er sånn telefon jeg hadde i tredjeklasse. neida. de har ganske chille telefoner, til grei pris. funker fett");
                break;
            case "htc":
                document.body.style.backgroundColor = ("brown");
                document.write("ahh, disse er en haug med klassikere. ... eller egentlig ikke, siden de.. ja uansett. grei pris, funker fett. har kamera?");
                break;


        }


    </script>

</body>
</html>
