<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROVDYR</title>
</head>
<body>

    <script>

        var verdi = prompt("Skriv inn et rovdyr i Norge");

        switch(verdi) {
            case "jerv":
            case "JERV":
                document.write("Antall 343");
                break;
            case "gaupe":
            case "GAUPE":
                document.write("Antall 350");
                break;
            case "ulv":
            case "ULV":
                document.write("Antall 33");
                break;
            case "bjørn":
            case "BJØRN":
                document.write("Antall 137");
                break;
        }

    </script>

</body>
</html>
