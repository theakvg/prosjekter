<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Oppg5css.css">
    <title>Document</title>
    <style>
        #theWholeShit {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%); 
            background-color: #383838;
            padding: 20px;
            color: white;
        }
        #divBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            background-color: #383838;
            padding: 20px;
            color: white;
        }
         #btnLR {
            text-align: center;
        }
        #headline {
            text-align: center;
        }
        h1 {
            margin-bottom: -15px;
            font-size: bold;
        }
        h3 {
            margin-bottom: 20px;
        }
        th {
            padding-top: 10px;
        }
        td {
            text-align: center;
            padding: 5px;
            padding-bottom: 10px;
        }
        .divArt {
            height: 75px;
            padding: 5px;
        }
    
    
    </style>
</head>
<body>


    <div id="theWholeShit">
        <div><img src="" class="divArt"></div>
        <div><img src="" class="divArt"></div>
        <div><img src="" class="divArt"></div>
        <div><img src="" class="divArt"></div>
        <div><img src="" class="divArt"></div>
    </div>
        <div id="divBox">
            <div id="headline">
                <h1>The Grammy's</h1>
                <h3>Album of the year - 2018</h3>
            </div>
            <img id="imgM" src="bilderAlbum/24KMagic.jpg">
            <div id="divInfo">
                <table id="tabInfo">
                    <tr>
                        <th>INFORMATION</th>
                    </tr>
                    <tr>
                        <td id="info1"></td>
                    </tr>
                </table>
            </div>
            <div id="btnLR">
                <button id="btnLeft"> < </button>
                <button id="btnRight"> > </button>
            </div>
        </div>
    

    <script>
        let bAlbum = [["bilderAlbum/24KMagic.jpg","Dette albumet er Bruno Mars gave til fansen"], ["bilderAlbum/444.jpg", "Gambino har lagt hele sitt hjerte i denne plata"], ["bilderAlbum/awaken.jpg","Jay Z laget denne plata fordi det er musikk"], ["bilderAlbum/damn.jpg", "Damn er korrekt, denne plata er til å dø for"],["bilderAlbum/melodrama.jpg", "Ikke noe tvil om at denne også skulle med"]];
        let bArtist = ["bilderArtister/brunomars.jpg", "bilderArtister/gambino.jpg", "bilderArtister/jayz.jpg", "bilderArtister/kendrick.jpg", "bilderArtister/lorde.jpg"]
        
        let divBox = document.getElementById("divBox");
        let imgM = document.getElementById("imgM");
        let btnRight = document.getElementById("btnRight");
        let btnLeft = document.getElementById("btnLeft");
        let info1 = document.getElementById("info1");
        let divArt = document.querySelectorAll(".divArt");        
        let r = 0;
        

        for (let d = 0; d < bArtist.length; d++) {
            divArt[d].src = bArtist[d];
        }

        info1.innerHTML = "Dette albumet er Bruno Mars gave til fansen";

        btnRight.onclick = function () {
            if (r < bAlbum.length - 1) {
                r = r + 1;
                imgM.src = bAlbum[r][0];
                info1.innerHTML = bAlbum[r][1];
            } else {
                r = 0;
                imgM.src = bAlbum[r][0];
                info1.innerHTML = bAlbum[r][1]; 
            }
        };
        btnLeft.onclick = function () {
            if (r > 0) {
                r = r - 1;
                imgM.src = bAlbum[r][0];
                info1.innerHTML = bAlbum[r][1];
            } else {
                r = bAlbum.length - 1;
                imgM.src = bAlbum[r][0];
                info1.innerHTML = bAlbum[r][1];
            }
        };

        for (let b = 0; b < bArtist.length; b++) {
            divArt[b].onclick = function () {
                imgM.src = bAlbum[b][0];
                info1.innerHTML = bAlbum[b][1];
            }
        }

        

        


    </script>
</body>
</html>
