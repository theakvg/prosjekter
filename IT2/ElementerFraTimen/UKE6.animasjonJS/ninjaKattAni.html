<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NINJAKATT</title>
    <style>

        img {
            position: absolute;
        }

        #container {
            width: 213.33px;
            height: 213px;
            overflow: hidden; 
            position: relative;
        }
    
    
    
    </style>
</head>
<body>
    <div id="container">
        <img id="ninjaKatt" src="ninjakatt.png" alt="">
    </div>


    <script>
        const ninjaKatt = document.querySelector("#ninjaKatt");

        let ninjaCSS = [
            {
                left: "0%"
            },
            {
                left: "-600%"
            }
        ];
        let ninjaEgenskaper = {
            duration: 750,
            iterations: Infinity,
            easing: "steps(6)"
        }

        ninjaKatt.animate(ninjaCSS, ninjaEgenskaper);








    </script>
    
</body>
</html>
